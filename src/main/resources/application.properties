# Project properties
spring.application.name=HostoCars
project.version=@project.version@

# Spring properties
spring.profiles.active=prod

# Server properties
server.address=127.0.0.1
server.port=8080

# Servlet properties
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# E-mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=***REMOVED***
spring.mail.password=***REMOVED***
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Database properties
database.location=data
database.path=${database.location}/data.db
database.url=jdbc:sqlite:${database.path}
database.backup.number=3
database.backup.delay=10
database.update.backup.number=1

# SQL properties
sql.scripts.resources.location=sql

# Logging properties
logging.level.root=WARN
logging.level.io.undertow=ERROR
logging.level.org.springframework=WARN
logging.level.fr.vulture.hostocars=INFO
logging.path=log
logging.file=${logging.path}/log.log
logging.file.max-history=30
